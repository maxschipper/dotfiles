[sudo]
disabled = false
symbol = 'Û∞üµ'	#	Û∞üµ Ôãº Û±´ñ Û±´ï	Û±•†	Û∞¶ù	Ôîë	
# style = 'bg:color_bg1 fg:color_fg0'
style = "bg:color_bg3 fg:color_fg0"
format = '[ $symbol ]($style)'


[battery]
format = "[ $symbol$percentage]($style)"
[[battery.display]]
threshold = 30
# style = 'fg:red bg:color_bg1'
style = "bg:color_bg3 fg:color_yellow"


[memory_usage]
disabled = false
threshold = 80
symbol = 'ÓøÖ'
# style = 'bg:color_bg1 fg:color_fg0'
style = "bg:color_bg3 fg:color_yellow"
format = '[ $symbol ${ram}]($style)'


[localip]
