color_aqua   = '#689d6a'
color_green  = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red    = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"
format = "[$symbol ]($style)"

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
