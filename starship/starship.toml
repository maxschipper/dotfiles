[fill]
symbol = " "



[custom.todo]
command = "cat /Users/max/.config/starship/reminder-string-prompt"
when = "test -s /Users/max/.config/starship/reminder-string-prompt"
style = "bg:color_bg1 fg:color_fg0"
format = "[$output ]($style)"



[status]
disabled = false
success_symbol = ''
symbol = 'Óôî '   # ÓØª Ó™á Óôî ÓØû Û∞ú∫  
not_executable_symbol = 'ÓØû '
not_found_symbol = 'ÔÄÇ '
sigint_symbol = 'Ôâñ '  # ÔëÆ  Ôâñ  Ôäé
signal_symbol = '‚ö°'
style = "bg:color_bg3 fg:red"
format = '[ $symbol$common_meaning$signal_name$maybe_int]($style)'
