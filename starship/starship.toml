[git_state]


[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[git_metrics]
disabled = false
added_style = "bg:color_aqua fg:color_purple"
deleted_style = "bg:color_aqua fg:red"
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'

[nodejs]
