theme = "my-catppuccin_transparent"
# theme = "my-starlight-transparent"

[editor]
mouse           = true
auto-completion = true
completion-timeout = 5
idle-timeout = 250
#rulers         = [80, 120]
cursorline      = true
# cursorcolumn    = true
bufferline      = "always"
line-number     = "absolute"
scrolloff       = 8
shell           = ["fish", "-c"]
color-modes     = true 
continue-comments = false

# helix doesnt seem to recognize xterm-ghostty
undercurl = true


# experimental
end-of-line-diagnostics = "hint"
# end-of-line-diagnostics = "info"

[editor.inline-diagnostics]
cursor-line = "info" 
# cursor-line = "warning" 
# other-lines = "warning"
other-lines = "error"




[editor.auto-save]
after-delay.enable  = false
after-delay.timeout = 180000 # in ms -> 3min *60*1000= 180000ms

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
# "mode", "spinner", "file-name", "file-absolute-path", "file-base-name", "file-modification-indicator", "file-encoding", "file-line-ending", "file-indent-style", "read-only-indicator", "total-line-numbers", "file-type", "diagnostics", "workspace-diagnostics", "selections", "position", "position-percentage", "primary-selection-length", "separator", "spacer", "version-control", "register",

# "spacer",
left = [
"mode",
"spinner",
"version-control",
]

center = [
"file-modification-indicator",
"separator",
"separator",
"separator",
"file-modification-indicator",
"separator",
"read-only-indicator",
"separator",
"read-only-indicator",
"separator",
"file-modification-indicator",
"separator",
"separator",
"separator",
"file-modification-indicator",
#  # "file-absolute-path",
# # "file-base-name",
# "file-modification-indicator",
# "read-only-indicator",
]

right = [
"file-name",
"diagnostics",
"workspace-diagnostics",
"register",
# "file-type",
"selections",
"primary-selection-length",
"position",
"position-percentage",
"total-line-numbers",
"file-encoding",
# "file-indent-style",
# "file-line-ending",
]


diagnostics = ["info","warning", "error"]
workspace-diagnostics = ["info","warning", "error"]
# separator   = "│"
separator   = " "
mode.normal = "NORMAL "
mode.insert = "INSERT "
mode.select = "SELECT "

[editor.lsp]
display-inlay-hints = true
display-messages = true
auto-signature-help = true
display-progress-messages = true

[editor.whitespace.render]
space   = "none"
nbsp    = "all"
nnbsp   = "all"
newline = "none"
tab     = "all"

[editor.whitespace.characters]
space   = " "
nbsp    = "⍽"    # Non Breaking Space
nnbsp   = "␣"
tab     = "→"
newline = "⏎"
tabpad  = "·"  # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render      = true
character   = "" # Some characters that work well:╎ "▏", "┆", "┊"
skip-levels = 1

[editor.soft-wrap]
enable            = true
max-wrap          = 25
max-indent-retain = 40
wrap-indicator    = "↪"

[editor.file-picker]
hidden    = false
max-depth = 20
ignore = true
git-ignore = true 
git-global = false 
git-exclude = false 

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

# KEY REMAPPING
[keys.normal]
# QOL
esc   = ["collapse_selection", "keep_primary_selection"]
a     = ["append_mode", "collapse_selection"]
X     = "extend_line_above"
ret   = "insert_newline" # ret = ["open_below", "normal_mode"]
tab   = "indent"
S-tab = "unindent"
"+" = "@ms*"

minus = "search"
"," = "command_mode"

w = "move_prev_word_start"

# Control+j|k can be used to move lines around, WARNING: breaks when used with multiple cursors
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

# moves selection left and right, can be used with multiple cursors
C-h = ["delete_selection", "move_char_left", "paste_before"] 
C-l = ["delete_selection", "move_char_right", "paste_before"] 

# <Y> and <P> yank and paste from the default register, <y> and <p> use a custom register "y"
# this way you can yank text, then delete stuff and still be able to paste the yanked text with <p>
# if you want to paste text you previously deleted with d you can use <P>

# use the system clipboard for yank, to use the default use Y/P
y = "yank_to_clipboard"
p = "paste_clipboard_after"
P = "paste_after"
Y = "yank"
R = "replace_selections_with_clipboard"

# use cb clipboard
# y = "@:pipe-to cb copy_hx<ret>"
# p = "@p:insert-output cb paste_hx<ret>"
# R = "@d:insert-output cb paste_hx<ret>"
# D = "@:pipe cb copy_hxdel<ret>"
# system clipboard
# Y = "yank_to_clipboard"
# P = "paste_clipboard_after"

[keys.select]
k = ["extend_line_up", "extend_to_line_bounds"]
j = ["extend_line_down", "extend_to_line_bounds"]

y = "@\"+Y"
p = "@\"+P"
P = "paste_after"
Y = "yank"


# command launcher
[keys.normal.space.ret]
t = ":sh chromium --app='http://localhost:23635'"

[keys.normal.space]
w = ":write"
q = ":quit"
Q = ":buffer-close"
0 = ":quit!"

n = "goto_next_diag"

